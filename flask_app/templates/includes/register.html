<div class="card p-4">
    <div class="card-body">
        <h4 class="card-title text-center">Registrar Paciente</h4>

        <form action="/register/user" method="post" class="mt-4">
            <div class="mb-1">
                <label for="first_name" class="form-label">Nombre</label>
                <input type="text" id="first_name" name="first_name" class="form-control">
            </div>

            <div class="mb-1">
                <label for="last_name" class="form-label">Apellido</label>
                <input type="text" id="last_name" name="last_name" class="form-control">
            </div>

            <div class="mb-1">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" id="email" name="email" class="form-control">
            </div>

            <div class="mb-1">
                <label for="age" class="form-label">Edad</label>
                <input type="text" id="age" name="age" class="form-control">
            </div>

            <div class="mb-1">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" id="password" name="password" class="form-control">
            </div>
            <div class="mb-1">
                <label for="confirm_password" class="form-label">Confirmar la contraseña</label>
                <input type="password" id="confirm_password" name="confirm_password" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary float-end mt-3">Registrar</button>
        </form>
    </div>
</div>
