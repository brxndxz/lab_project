{% extends 'base.html' %}
{% block title %}Edit Painting{% endblock %}
{% include 'includes/header.html' %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-6">
        <div class="card p-4">
            <div class="card-body">
                <h4 class="card-title text-center">Registrar Paciente</h4>
        
                <form action="/user/edit/{{user.id}}" method="post" class="mt-4">
                    <div class="mb-1">
                        <label for="first_name" class="form-label">Nombre</label>
                        <input type="text" id="first_name" name="first_name" class="form-control" value="{{user.first_name}}">
                    </div>
        
                    <div class="mb-1">
                        <label for="last_name" class="form-label">Apellido</label>
                        <input type="text" id="last_name" name="last_name" class="form-control" value="{{user.last_name}}">
                    </div>
        
                    <div class="mb-1">
                        <label for="email" class="form-label">E-mail</label>
                        <input type="email" id="email" name="email" class="form-control" value="{{user.email}}">
                    </div>
        
                    <div class="mb-1">
                        <label for="age" class="form-label">Edad</label>
                        <input type="text" id="age" name="age" class="form-control" value="{{user.age}}">
                    </div>
                    <button type="submit" class="btn btn-primary float-end mt-3">Guardar Cambios</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
